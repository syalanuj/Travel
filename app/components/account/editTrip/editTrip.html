<script type="text/javascript">
Dropzone.autoDiscover = false;
</script>
<div profile-wrap files=""></div>
<div class="content-wrap" id="content">
<div class="site-content container">
<form name="postTripForm" role="form">
    <div class="editor-header">
			<div class="editor-image">
				<!--<div id="trip_photo" class="photo-preview" style="background-image:url(/media/cache/99/44/99445a2f61c051a29e09ba7cbc2fd264.jpg)"></div>
					<a href="" class="uploader">
					<span class="fa fa-upload"></span>
					<input ng-model="newTrip.main_image.image_url" id="id_photo" name="photo" type="file" class="element-file" data-image="trip_photo">
					</a>-->
                <div  class="photo-preview needsclick dz-clickable" dropzone="mainImageDropzoneConfig" style="cursor: pointer;">
                    <div class="dz-message needsclick"> </div>
                    <span class="fa fa-upload"></span>    <!--main-image-fix-->
                   </div>
				</div>
			<div class="editor-title">
				<input ng-model="newTrip.title" id="id_title" maxlength="100" name="title" placeholder="Title" type="text" value="Euro Trip">
			</div>
	</div>
	<div class="form-fields">
		<textarea ng-model="newTrip.introduction" cols="40" id="id_content" maxlength="3000" name="content" placeholder="Intro..." rows="3">Best Trip Ever</textarea>
	</div>
    <uib-accordion close-others="true">
        <uib-accordion-group heading="{{places[placeindex].location === undefined ? 'untitled' : places[placeindex].location}}" ng-repeat="placeindex in newplaces track by $index" close="closeAlert($index)">
            <div class="editor-content pane clearfix">
		        <div class="column span-6">
			        <div class="form-fields">
				        <input type="text"  class="element-addresspicker element-text ui-autocomplete-input loaded" placeholder="Location" ng-autocomplete ng-model="places[placeindex].location" options="options" details="details" ng-focus="getPlaceIndex(placeindex)" />
                        <input type="text" class="element-datepicker hasDatepicker loaded" placeholder="Date" ng-click="open($event)" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="places[placeindex].date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
				        <textarea cols="40" maxlength="3000" name="form-0-content" placeholder="Note..." rows="2" ng-model="places[placeindex].note"></textarea>
			        </div>
		        </div>		        
                <div ng-click="setUploadPlaceIndex(placeindex)" class="column span-6">
                    <!--<div  class="dropzone needsclick dz-clickable" dropzone="dropzoneConfig">
                        <div class="dz-message needsclick">Drag and drop files here or click to upload</div>
                   </div>-->
                    <div  class="dropzone needsclick dz-clickable" dropzone="dropzoneConfig">                        
                        <div class="dz-message needsclick"><div ng-show="initPlaces[placeindex].images == null">Drag and drop files here or click to upload</div></div>
                        <div ng-repeat="image in initPlaces[placeindex].images track by $index" class="dz-preview dz-file-preview">
	                        <div  class="dz-image">
		                        <img ng-src="{{image.image_url}}">
	                        </div>
	                        <a class="dz-remove" href="javascript:undefined;" data-dz-remove="">Remove file</a>
                        </div>
                   </div>
                </div>
	        </div>            
        </uib-accordion-group>
    </uib-accordion>
    <div class="form-fields">
		<textarea ng-model="newTrip.tags" cols="40"  maxlength="3000" name="tags" placeholder="Tags..." rows="3">Best Trip Ever</textarea>
	</div>
    <a href="" ng-click="addPlace();" class="button element-ajax" ><span class="fa fa-plus"></span> Add Place</a>
    <a href="" ng-click="updateTrip();" class="button primary element-submit"><span class="fa fa-file-text"></span> <span class="mobile-hidden-320">Update Trip</span><span class="mobile-visible-320">Publish</span></a>
</form>
</div>
</div>
